<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <button onclick="Login()">Submit</button>
     <div id="messageConinter"></div>

        <script>
            function Login(){
          let fname= document.querySelector("#fname").value
        //  console.log(fname)
        let messageConinter= document.querySelector("#messageConinter")
         let lname= document.querySelector("#lname").value
        //  console.log(lname)
        if(fname==="Abcdef" && lname ==="1234"){
            messageConinter.textContent="Login successful."
        }
         else{
            messageConinter.textContent="Login Failed."
         }
        //  console.log(messageConinter)
            }
        </script>
      
</body>
</html>
